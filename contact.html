<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chi Town Bridal Bouquets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #a32a6f;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #ff99cc;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a.active {
            color: #ffe6f2;
        }

        h1 {
            font-size: 2.5rem;
        }

        .contact {
            max-width: 90%;
            margin: 30px auto;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contact h2 {
            text-align: center;
            color: #a32a6f;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #a32a6f;
        }

        input, textarea, button {
            font-family: 'Georgia', serif;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #a32a6f;
        }

        button {
            background-color: #a32a6f;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff66b2;
        }

        footer {
            background-color: #a32a6f;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p, footer a {
            margin: 0;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Chi Town Bridal Bouquets Logo" class="logo-image" width="100">
        </div>
        <h1>Chi Town Bridal Bouquets</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." rows="6" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Chi Town Bridal Bouquets | Designed by Duaa Bawa</p>
        <p><a href="https://www.instagram.com/chitownbridalbouquets/" target="_blank">Follow us on Instagram</a></p>
    </footer>
</body>
</html>
